<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

			<h:form>
			<h1>Tekmovanja</h1>
					<h:dataTable value="#{tekmovanje.vsaTekmovanja}" var="a">
					<h:column>
						<div>
						<h:outputText class="dogodekVsebina" value="#{a.izpisiMesec} "></h:outputText><h:outputText class="dogodekVsebina" value="#{a.leto}"></h:outputText>

							<span class="dogodekOznake">Tip tekmovanja: </span>
							<h:outputText class="dogodekVsebina" value="#{a.tip}"></h:outputText><br />
							<span class="dogodekOznake">Potrebne toƒçke: </span>
							<h:outputText class="dogodekVsebina" value="#{a.potrebneTocke}"></h:outputText><br />

							<h:outputText class="dogodekVsebina" value="#{a.izpisZmagovalci}"></h:outputText>
							
							

							</div>
						</div>
						<hr />
					</h:column>

				</h:dataTable>
				</h:form>
				
					
					<script>

	function toggleDiv(a){
		$( a ).toggle(300);
		
	}

</script>
			
		</f:view>
	</ui:define>
