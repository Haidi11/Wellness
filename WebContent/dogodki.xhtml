<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<ui:composition template="WEB-INF/template/template.xhtml">


	<ui:define name="content">
		<f:view>  
			<h:form>
		
				<h1>vsi dogodki</h1>

				<h:dataTable value="#{osebe.vrniVseOsebe}" var="a">
					<h:column>
						<f:facet name="header">Ime</f:facet>
						<h:outputText value="#{a.ime}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Priimek</f:facet>
						<h:outputText value="#{a.priimek}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Spol</f:facet>
						<h:outputText value="#{a.spol}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Datum rojstva</f:facet>
						<h:outputText value="#{a.izpisiDatumRojstva}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Datum zaposlitve</f:facet>
						<h:outputText value="#{a.izpisiDatumZaposlitve}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{a.email}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Telefonska številka</f:facet>
						<h:outputText value="#{a.telefonskaStevilka}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Oddelek</f:facet>
						<h:outputText value="#{a.oddelek}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">EMŠO</f:facet>
						<h:outputText value="#{a.EMSO}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Točke</f:facet>
						<h:outputText value="#{a.tocke}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Kadrovska služba</f:facet>
						<h:outputText value="#{a.kadrovskaSluzba}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Organizator dogodkov</f:facet>
						<h:outputText value="#{a.organizatorDogodkov}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Davčna številka</f:facet>
						<h:outputText value="#{a.davcnaStevilka}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandButton value="Podrobnosti"></h:commandButton>
					</h:column>
					</h:dataTable>		
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
