<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	>
	
	


<ui:composition template="WEB-INF/template/template2.xhtml">


	<ui:define name="main">  
		<f:view>  

			<h1>Vsi zaposleni</h1>
			<h:dataTable value="#{osebe.vrniVseOsebe}" var="a">
				<h:column>
						<div>
							<h:outputText class="osebaPodrono" value="#{a.ime}"></h:outputText>
							
							<div class="gumbPodrobno">
							<input type="button" value="Podrobnosti" onclick="toggleDiv(div_#{a.idOseba})"></input>
							</div>
							
							<div class="skritiDiv" id="div_#{a.idOseba}">
							<span class="osebeOznake">Priimek: </span>
							<h:outputText class="osebaVsebina" value="#{a.priimek}"></h:outputText><br />
								<span class="osebeOznake">Spol: </span>
								<h:outputText class="osebaVsebina" value="#{a.spol}"></h:outputText>
								<br /> 
								<span class="osebeOznake">Datum rojstva: </span>
								<h:outputText class="osebaVsebina" value="#{a.izpisiDatumRojstva}"></h:outputText>
								<br /> 
								<span class="osebeOznake"> Datum zaposlitve: </span>
								<h:outputText class="osebaVsebina" value="#{a.izpisiDatumZaposlitve}"></h:outputText>
								<br />
								<span class="osebeOznake"> Email: </span>
								<h:outputText class="osebaVsebina" value="#{a.email}"></h:outputText>
								<br />
								<span class="osebeOznake"> Telefonska Številka: </span>
								<h:outputText class="osebaVsebina" value="#{a.telefonskaStevilka}"></h:outputText>
								<br />
								<span class="osebeOznake"> Oddelek: </span>
								<h:outputText class="osebaVsebina" value="#{a.oddelek}"></h:outputText>
								<br />
								<span class="osebeOznake"> EMŠO: </span>
								<h:outputText class="osebaVsebina" value="#{a.EMSO}"></h:outputText>
								<br />
								<span class="osebeOznake"> Točke: </span>
								<h:outputText class="osebaVsebina" value="#{a.tocke}"></h:outputText>
								<br />
								<span class="osebeOznake"> Kadrovska služba: </span>
								<h:outputText class="osebaVsebina" value="#{a.kadrovskaSluzba}"></h:outputText>
								<br />
								<span class="osebeOznake"> Organizator dogodkov: </span>
								<h:outputText class="osebaVsebina" value="#{a.organizatorDogodkov}"></h:outputText>
								<br />
								<span class="osebeOznake"> Davčna številka: </span>
								<h:outputText class="osebaVsebina" value="#{a.davcnaStevilka}"></h:outputText>
								<br />
								<span class="osebeOznake"> Vloga: </span>
								<h:outputText class="osebaVsebina" value="#{a.vloga}"></h:outputText>
								<br />
								
							
							</div>
					</div>
					</h:column>
					</h:dataTable>
					
					<script>

	function toggleDiv(a){
		$( a ).toggle(300);
		
	}

</script>

</f:view>
</ui:define>
</ui:composition>
</html>
