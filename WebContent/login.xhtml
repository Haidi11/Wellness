<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<style>

body {
	background: #eee !important;	
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}

</style>


			<div class="wrapper">   
			<form action="j_security_check" method="post" class="form-signin">
			 <h2 class="form-signin-heading">Prijavite se!</h2>
				<div class="form-group">
						<input type="text" class="" name="j_username"
							placeholder="Username" />
				</div>
				<br></br>
				<div class="form-group">
						<input type="password" class="" name="j_password"
							placeholder="Password" />
				</div>
				<br></br>
				<div class="form-group">
						<button type="submit" class="btn btn-lg btn-primary btn-block" >Prijava</button>
				</div>
			</form>
			

	</div>

</html>
