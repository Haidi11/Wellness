				<h:form>
					<h2>Vsi nasveti</h2>
					<h:dataTable value="#{nasvet.vseNasvete}" var="n">
						<h:column>
							<h:outputText value="#{n.naslov}"></h:outputText>
					
						
						<div class="gumbPodrobno">
						
							<h:commandButton value="Preberi" class="gumbZObrobo"
							action="#{nasvet.podrobno(n)}"></h:commandButton>
						</div>
						</h:column>	
						
						
					</h:dataTable>
				</h:form>
				
				
				
					<h:form>
					<h2>Vaši nasveti</h2>
					<h:dataTable value="#{nasvet.vseNasveteAvtorja}" var="a">
						<h:column>
							<h:outputText class="dogodekVsebina" value="#{a.naslov}"></h:outputText>
							
							<div class="gumbPodrobno">
							<h:commandButton class="gumbZObrobo" value="Podrobno"
							action="#{nasvet.podrobno(a)}"></h:commandButton>
							
							<h:commandButton class="gumbZObrobo" value="Uredi"
							action="#{nasvet.urediNasvet(a)}"></h:commandButton>
							
							<h:commandButton class="gumbZObrobo" value="Izbriši"
							action="#{nasvet.izbrisiNasvet(a)}"></h:commandButton>
							</div>
						</h:column>
					</h:dataTable>
				</h:form>
			
			<h:form>
				<label for="naziv">Vnesite naziv</label>
				<h:inputText type="text" name="naziv" id="naziv"
					value="#{nasvet.novNasvet.naslov}" validatorMessage="Prosim vnesite naslov">
					<f:validateRequired />

					</h:inputText>
					<span class="opozorilo"><h:message for="naziv"></h:message></span>
				<br></br>
				
				
				<h:inputTextarea value="#{nasvet.novNasvet.nasvet}" class="tinymce"  id="texteditor" name="nasvet"/>
				<br></br>
				<h:commandButton value="Dodaj nasvet"
					actionListener="#{nasvet.dodajNovNasvet}" />
			</h:form>
