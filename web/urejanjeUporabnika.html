<!DOCTYPE html>
<html lang="en"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/mobile"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for=ime" value="Ime: " />
        <p:inputMask id="ime" value="#{}" mask="99/99/9999"/>

        <p:outputLabel for="phone" value="Priimek:" />
        <p:inputMask id="phone" value="#{}" mask="(999) 999-9999"/>

        <p:outputLabel for="phoneWithExt" value="Email: " />
        <p:inputMask id="phoneWithExt" value="#{}" mask="(999) 999-9999? x99999"/>
        
        <p:commandButton value="Reset" type="reset" />
        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
    </h:panelGrid>

</h:form>
</body>
</html>
